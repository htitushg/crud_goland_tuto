<!doctype html>

{{ template "base" . }}

{{ define "content" }}
<div class="corps">
<div class="container">
    <div >
        <h1>{{.TitrePage}}</h1>
    </div>
    <div class="col"> 
        <table class="tableh">  
            <tbody>
                <a href="/ListeDesLivres"><span class="bouton3">Retour Ã  la liste des livres</span> </a>
                <form action="/UpdateLivrePost/{{.Livre.Livre_Id}}" method="post">
                    <tr><th>Id</th><td><input class="datav" type="text" name="Livre_Id" class="form-control" value="{{.Livre.Livre_Id}}"></td></tr>
